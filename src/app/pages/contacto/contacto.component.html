<div class="body">
  
  <article class="contact">
    <p>Si llame tu atención y queres que forme parte de tu equipo </p>
    <span>¡ contacta conmigo !</span>
  </article>
  <form action="https://formsubmit.co/your-random-string" method="POST">
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
    </div>

    <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your message" required></textarea>
    </div>

    <input type="hidden" name="_replyto" value="email@example.com">
    <input type="hidden" name="_next" value="https://yourdomain.co/thanks.html">
    <input type="hidden" name="_subject" value="New submission!">
    <input type="hidden" name="_cc" value="another@email.com">
    <input type="hidden" name="_blacklist" value="spammy pattern, banned term, phrase">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_autoresponse" value="Thank you for your message!">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_webhook" value="https://yourdomain.co/your-webhook">

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </div>

  <!-- Bootstrap JS (opcional, pero necesario para algunas características de Bootstrap) -->
