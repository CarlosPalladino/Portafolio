<div class="body">
  
  <article class="contact">
    <p>Si llame tu atención y queres que forme parte de tu equipo </p>
    <span>¡ contacta conmigo !</span>
  </article>
  <div class="form">

    <article id="contacto">

      <form action="mailto:carlosezequiel19palladino@gmail.com" method="post" enctype="text/plain">
        <div class="mb-3 row">
            <div class="col">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required>
            </div>
            <div class="col">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Tu apellido" required>
            </div>
        </div>
    
        <div class="mb-3">
            <label for="asunto" class="form-label">Asunto</label>
            <input type="text" class="form-control" id="asunto" name="asunto" placeholder="Asunto del mensaje" required>
        </div>
    
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="tu@correo.com" required>
        </div>
    
        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje" required></textarea>
        </div>
    
        <button type="submit" class="btn btn-warning btn">Enviar</button>
    </form>
    
    </article>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </div>
